<script>
    const SENHA_MESTRA = "dfragfrl"; 
    function checkPass() { if(document.getElementById('passInput').value === SENHA_MESTRA) { document.getElementById('login-screen').style.display = 'none'; document.getElementById('app-content').style.display = 'block'; } else { alert("ACESSO NEGADO."); } }
    function launchGame() { window.location.href = "frlegends://"; setTimeout(() => { alert("Se o jogo n√£o abrir, entre manualmente. O c√≥digo j√° est√° copiado!"); }, 2000); }
    const upload = document.getElementById('upload'), canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d'), output = document.getElementById('output');
    upload.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const MAX_DIM = 35; let w = img.width, h = img.height;
                if (w > h) { if (w > MAX_DIM) { h *= MAX_DIM / w; w = MAX_DIM; } } else { if (h > MAX_DIM) { w *= MAX_DIM / h; h = MAX_DIM; } }
                canvas.width = Math.floor(w); canvas.height = Math.floor(h);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                let frCode = "";
                for (let y = 0; y < canvas.height; y++) {
                    for (let x = 0; x < canvas.width; x++) {
                        let i = (y * canvas.width + x) * 4;
                        if (data[i+3] > 150) {
                            let hex = ((data[i] << 16) | (data[i+1] << 8) | data[i+2]).toString(16).padStart(6, '0').toUpperCase();
                            let startX = x;
                            while (x + 1 < canvas.width) {
                                let nextI = (y * canvas.width + (x + 1)) * 4;
                                if (data[nextI+3] > 150 && data[nextI] === data[i] && data[nextI+1] === data[i+1] && data[nextI+2] === data[i+2]) { x++; } else { break; }
                            }
                            let len = (x - startX + 1);
                            let scX = len * 5, pX = (startX + (len / 2) - canvas.width / 2) * 5, pY = (y - canvas.height / 2) * 5;
                            frCode += `0002${hex}0000${pX.toFixed(0).padStart(4,'0')}${pY.toFixed(0).padStart(4,'0')}00${scX.toFixed(0).padStart(2,'0')}000500000064\n`;
                        }
                    }
                }
                output.innerText = frCode;
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });
    function copyToClipboard() { navigator.clipboard.writeText(output.innerText).then(() => alert("C√ìDIGO COPIADO!")); }
</script>
